<!DOCTYPE html>

	<link rel="stylesheet" href="css/portfolio-styles.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
	
	<script type="text/javascript">
		$(function () {
			
			var filterList = {
			
				init: function () {
					// MixItUp plugin
					// http://mixitup.io
					$('#portfoliolist').mixItUp({
	  				selectors: {
	    			  target: '.portfolio',
	    			  filter: '.filter'	
	    		  },
	    		  load: {
	      		  filter: ".web, .data, .misc"
	      		}     
					});										
				}
			};
			
			// Run the show!
			filterList.init();
		});	
	</script>

</head>

	<div class="container">

		<ul id="filters" class="clearfix">
			<li><span class="filter active" data-filter=".web, .data, .misc">all</span></li>

			<li><span class="filter" data-filter=".data">data</span></li>
