<div class="project-detail" *ngIf="project">
	
	<!-- <div class="container" style="margin-top: 1.5rem">
		 < <a href="/projects" class="project-links">back to projects</a>
	</div> -->

	<div class="project intro">
		<div class="content"><div class="container">
				<!-- <h1>{{ project.title | uppercase }}</h1> -->
				<h2 class="intro-subtitle">{{ project.type | uppercase }}</h2>
				<h1 class="intro-title">{{ project.title }}</h1>
				<p class="intro-overview">{{ project.overview }}</p>
		</div></div>
	</div>

	<div class="project info">
		<div class="content"><div class="container">
				<div class="row">
					<div id="info-pic" class="col-8 info-col">
						<img src="../assets/img/projects/project_main.png">
					</div>

					<div id="info-list" class="col-4 info-col">					
						<div class="item">
							<h4>Role</h4>
							<span>{{ project.role }}</span><br>
							<!-- <span>{{ project.role_description }}</span> -->
						</div>

						<div class="item">
							<h4>Timeframe</h4>
							<span>{{ project.duration }}</span><br>
						</div>

						<div class="item">
							<h4>Tools</h4>
							<span>			
								<ul *ngFor="let tool of tools">
									<li>{{tool}}</li>
								</ul>
							</span>
						</div>

						<div class="item">
							<!-- <h4>Demo</h4> -->
							<!-- <span>{{ project.link }}</span> -->
							<button onclick="'http://google.com'">
								<h4>Live Demo</h4>
							</button>
						</div>
				</div>

			</div>

		</div></div>
	</div>
